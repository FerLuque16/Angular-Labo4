<form class="form-signin">
  

  <h1 class="h3 mb-3 font-weight-normal">Por favor loguearse</h1>

  <label for="inputEmail" class="sr-only">Email</label>

  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="nuevoUsuario.nombreUsuario" name="nombre">

  <label for="inputPassword" class="sr-only">Contraseña</label>

  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="nuevoUsuario.claveUsuario" name="clave">
  
  <button class="btn btn-lg btn-primary btn-block" (click)="login(nuevoUsuario.nombreUsuario,nuevoUsuario.claveUsuario)" type="button">Ingresar</button>

  <button class="btn btn-lg btn-primary btn-block" (click)="navegarHacia('/registro')" type="button">Registrarse acá</button>
  
</form>

<button class="btn btn-success" (click)="navegarHacia('/quiensoy')">Ir a quien soy</button>
