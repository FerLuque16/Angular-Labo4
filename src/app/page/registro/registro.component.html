    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="nombre" [(ngModel)]="nuevoUsuario.nombreUsuario">
  
    <label for="inputPassword" class="sr-only">ContraseÃ±a</label>
  
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required  name="clave" [(ngModel)]="nuevoUsuario.claveUsuario">
    
    <button class="btn btn-lg btn-primary btn-block"  type="button" (click)="registrar(nuevoUsuario.nombreUsuario,nuevoUsuario.claveUsuario)">Registrarse</button>
  
    
    
  </form>
